        </div>

        <div class="search">

        </div>

        <div class="place__container">

          <div class="country" id="country"></div>
        </div>
      </div>

      <!-- =================================CURRENT WEATHER INFORMATION================================= -->
      <div class="current__info">
        <div class="current__weather__container">
          <div class="title"></div>
          <div class="current__weather__info">
            <div class="today" id="current__temp"></div>
            <div class="current__others" id="current__weather__items"></div>
          </div>
        </div>
      </div>
    </div>
